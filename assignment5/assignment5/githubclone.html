<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Github Sign In Page</title>
    <link rel="stylesheet" href="githubclone.css" />
  </head>
  <body>
    <form action="https://github.com/session" method="get">
      <div class="container-main">
        <div class="logo">
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub"
          />
        </div>
        <div class="title">
          <p>Sign in to GitHub</p>
        </div>
        <div class="form">
          <div class="input_field">
            <label>Username or email address</label>
            <input type="text" class="input" />
          </div>
          <div class="input_field">
            <label>Password</label>
            <input type="password" class="input" />
            <a href="https://www.github.com/password_reset" class="forgot"
              >Forgot password?</a
            >
          </div>
          <div class="btn">
            <input type="submit" value="Sign in" class="sign_btn" />
          </div>
        </div>
        <div class="create_act">
          <p>
            New to GitHub?
            <a href="https://www.github.com/join?source=login"
              >Create an account.</a
            >
          </p>
        </div>
        <div class="footer">
          <ul>
            <li><a href="https://www.github.com/site/terms">Terms</a></li>
            <li><a href="https://www.github.com/site/privacy">Privacy</a></li>
            <li>
              <a href="https://docs.github.com/articles/github-security"
                >Security</a
              >
            </li>
            <li><a href="https://github.com/contact">Contact GitHub</a></li>
          </ul>
        </div>
      </div>
    </form>
  </body>
</html>
